name: Publish Mobile App

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to publish (android|ios|all)'
        required: true
        default: 'all'
      track:
        description: 'Release track for Play Store (internal|production)'
        required: false
        default: 'internal'
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish-android:
    if: github.event_name == 'workflow_dispatch' && (github.event.inputs.platform == 'android' || github.event.inputs.platform == 'all') || startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'
      - name: Install dependencies
        run: flutter pub get
      - name: Ensure Android files exist
        run: |
          if [ ! -d "android" ]; then flutter create . || true; fi
      - name: Decode keystore (if provided)
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          if [ -n "$ANDROID_KEYSTORE_BASE64" ]; then echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > android/app/keystore.jks; fi
      - name: Set up Ruby & install fastlane
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1
      - name: Install Bundler and gems
        run: |
          gem install bundler || true
          bundle install || true
      - name: Run Fastlane Android Release
        env:
          PLAY_SERVICE_ACCOUNT_JSON: ${{ secrets.PLAY_SERVICE_ACCOUNT_JSON }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEYSTORE_KEY_ALIAS: ${{ secrets.ANDROID_KEYSTORE_KEY_ALIAS }}
          ANDROID_KEYSTORE_KEY_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_KEY_PASSWORD }}
        run: |
          TRACK="${{ github.event.inputs.track }}"
          if [ "$TRACK" = "production" ]; then bundle exec fastlane android release; else bundle exec fastlane android beta; fi

  publish-ios:
    if: github.event_name == 'workflow_dispatch' && (github.event.inputs.platform == 'ios' || github.event.inputs.platform == 'all') || startsWith(github.ref, 'refs/tags/v')
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'
      - name: Install dependencies
        run: flutter pub get
      - name: Ensure iOS files exist
        run: |
          if [ ! -d "ios" ]; then flutter create . || true; fi
      - name: Prepare App Store Connect API Key
        env:
          APP_STORE_CONNECT_API_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
        run: |
          if [ -n "$APP_STORE_CONNECT_API_KEY" ]; then echo "$APP_STORE_CONNECT_API_KEY" > .app_store_connect_api_key.json; fi
      - name: Set up Ruby & install fastlane
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1
      - name: Install Bundler and gems
        run: |
          gem install bundler || true
          bundle install || true
      - name: Run Fastlane iOS Release
        env:
          APP_STORE_CONNECT_API_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
        run: |
          TRACK="${{ github.event.inputs.track }}"
          if [ "$TRACK" = "production" ]; then bundle exec fastlane ios release; else bundle exec fastlane ios beta; fi
