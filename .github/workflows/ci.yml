name: CI

on:
  push:
    branches: [ main, setup/config ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml', '**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies (Python)
        if: ${{ hashFiles('**/pyproject.toml', '**/requirements.txt') != '' }}
        run: |
          python -m pip install --upgrade pip
          if [ -f "pyproject.toml" ]; then pip install poetry && poetry config virtualenvs.create false && poetry install --no-interaction --no-ansi; fi
          if [ -f "requirements.txt" ]; then pip install -r requirements.txt; fi
      - name: Install dependencies (Node)
        if: ${{ hashFiles('**/package.json') != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Run tests
        run: |
          if [ -f "package.json" ]; then npm test; elif [ -f "pyproject.toml" ] || [ -f "requirements.txt" ]; then pytest -q; else echo "No tests to run"; fi
