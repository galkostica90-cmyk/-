name: Backend CI

on:
  push:
    paths:
      - 'app/backend/**'
  pull_request:
    paths:
      - 'app/backend/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install deps
        run: python -m pip install -r app/backend/requirements.txt
      - name: Run tests
        run: pytest -q app/backend
  build-docker:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: |
          docker build -t attendance-backend:latest app/backend
      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-image
          path: |
            ./
