name: Flutter CI

on:
  push:
    branches: [ main, setup/flutter ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.5'
      - name: Install dependencies
        run: cd app/flutter && flutter pub get
      - name: Run tests
        run: cd app/flutter && flutter test --no-pub

  build-android:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.5'
      - name: Ensure platform folders (create temp scaffold + copy)
        run: |
          cd app
          echo "Recreating platform folders in temporary scaffold and copying into app/flutter to fix unsupported Gradle project"
          rm -rf tmp_scaffold || true
          flutter create -t app tmp_scaffold --overwrite || true
          # copy only platform files (android/ios and gradle files) into app/flutter
          rsync -a tmp_scaffold/android/ flutter/android/ || true
          rsync -a tmp_scaffold/ios/ flutter/ios/ || true
          cp -a tmp_scaffold/.gitignore flutter/ || true
          cp -a tmp_scaffold/.metadata flutter/ || true
          rm -rf tmp_scaffold || true
          cd flutter && flutter pub get || true
      - name: List platform files
        run: |
          ls -la app/flutter
          ls -la app/flutter/android || true
          ls -la app/flutter/ios || true
      - name: Install dependencies
        run: cd app/flutter && flutter pub get
      - name: Build AAB
        run: cd app/flutter && flutter build appbundle --release
      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: appbundle
          path: app/flutter/build/app/outputs/bundle/release/app-release.aab
      - name: Build APK
        run: cd app/flutter && flutter build apk --release
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: app/flutter/build/app/outputs/flutter-apk/app-release.apk

  build-ios:
    runs-on: macos-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.5'
      - name: Install dependencies
        run: cd app/flutter && flutter pub get
      - name: Build iOS
        run: cd app/flutter && flutter build ipa --export-options-plist=ios/ExportOptions.plist || true
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ipa
          path: app/flutter/build/ios/ipa
